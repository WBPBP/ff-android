// 웰컴! Preshoes 최상위 그레이들 파일입니다!

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.gradle_version = '3.5.3'

    ext.appcompat_version = '1.1.0'
    ext.core_version = '1.1.0'
    ext.constraint_layout_version = '1.1.3'
    ext.junit_version = '4.13'
    ext.test_junit_version = '1.1.1'
    ext.espresso_version = '3.2.0'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
